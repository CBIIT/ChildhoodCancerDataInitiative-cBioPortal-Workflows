name: s3-Prefect-Workflow
prefect-version: 3.2.14

build: null
push: null

pull:
- prefect.deployments.steps.git_clone:
    id: clone-step
    repository: https://github.com/CBIIT/ChildhoodCancerDataInitiative-cBioPortal-Workflows.git
    branch: main

- prefect.deployments.steps.run_shell_script:
    script: apt-get update
    stream_output: true
- prefect.deployments.steps.run_shell_script:
    script: apt-get install -y mariadb-client
    stream_output: true

- prefect.deployments.steps.pip_install_requirements:
    requirements_file: requirements.txt
    directory: '{{ clone-step.directory }}'
    stream_output: false

deployments:
- name: cbio-mysql-dump
  version: null
  tags:
  - mysql
  - cbioportal
  - V3
  description: Dumps the family table or entire cbioportal DB using mysqldump
  entrypoint: workflows/export_db.py:export_db
  parameters:
    env_tier: "dev"
    bucket_name: "cbio-backup-dev"
  work_pool:
    name: cbio-8gb-prefect-3.2.14-python3.9
    work_queue_name:
    job_variables: {}
  schedules: []

- name: cbio-mysql-restore
  version: null
  tags:
  - mysql
  - cbioportal
  - V3
  description: Restore the family table or entire cbioportal DB using mysql
  entrypoint: workflows/restore_db.py:restore_db
  parameters:
    run_type: "restore"
    target_env_name: "qa"
    source_bucket: "cbio-backup-dev"
    sql_dump_path: ""
    output_bucket: "cbio-backup-qa"
    output_path: ""
  work_pool:
    name: cbio-8gb-prefect-3.2.14-python3.9
    work_queue_name:
    job_variables: {}
  schedules: []
  pull:
  - prefect.deployments.steps.run_shell_script:
      script: apt-get update
      stream_output: true
  - prefect.deployments.steps.run_shell_script:
      script: apt-get install -y mariadb-client
      stream_output: true
  - prefect.deployments.steps.git_clone:
      id: clone-step
      repository: https://github.com/CBIIT/ChildhoodCancerDataInitiative-cBioPortal-Workflows.git
      branch: main
  - prefect.deployments.steps.pip_install_requirements:
      requirements_file: requirements.txt
      directory: "{{ clone-step.directory }}"
      stream_output: False

- name: cbio-mysql-restore-upper-tier
  version: null
  tags:
  - mysql
  - cbioportal
  - V3
  description: Restore the family table or entire cbioportal DB using mysql
  entrypoint: workflows/restore_db.py:restore_db
  parameters:
    run_type: "restore"
    target_env_name: "stage"
    source_bucket: "cbio-backup-dev"
    sql_dump_path: ""
    output_bucket: "cbio-backup-stage"
    output_path: ""
  work_pool:
    name: cbio-8gb-prod-prefect-3.2.14-python3.9
    work_queue_name:
    job_variables: {}
  schedules: []
  pull:
  - prefect.deployments.steps.run_shell_script:
      script: apt-get update
      stream_output: true
  - prefect.deployments.steps.run_shell_script:
      script: apt-get install -y mariadb-client
      stream_output: true
  - prefect.deployments.steps.git_clone:
      id: clone-step
      repository: https://github.com/CBIIT/ChildhoodCancerDataInitiative-cBioPortal-Workflows.git
      branch: main
  - prefect.deployments.steps.pip_install_requirements:
      requirements_file: requirements.txt
      directory: "{{ clone-step.directory }}"
      stream_output: False
      
- name: cbio-cnv-transform
  version: null
  tags:
  - mysql
  - cbioportal
  - V3
  description: CNV transformation workflow for cBioPortal data ingestion
  entrypoint: workflows/cnv.py:cnv_flow
  parameters: 
    bucket: "ccdi-validation"
    manifest_path: "bullenca/manifest.tsv"
    destination_path: ""
    gencode_version: 48
    flow_type: "segment_and_cnv_gene"
  work_pool:
    name: ccdi-curation-16gb-prefect-3.2.14-python3.9
    work_queue_name:
    job_variables: {}
  schedules: []
  pull:
  - prefect.deployments.steps.git_clone:
      id: clone-step
      repository: https://github.com/CBIIT/ChildhoodCancerDataInitiative-cBioPortal-Workflows.git
      branch: main
  - prefect.deployments.steps.run_shell_script:
      script: apt-get update
      stream_output: true
  - prefect.deployments.steps.run_shell_script:
      script: apt-get install -y curl
      stream_output: true
  - prefect.deployments.steps.run_shell_script:
      script: apt-get install -y bedtools
      stream_output: true
  - prefect.deployments.steps.pip_install_requirements:
      requirements_file: requirements.txt
      directory: '{{ clone-step.directory }}'
      stream_output: false
