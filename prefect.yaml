- name: TEST-cbio-vcf-annotation
  version: null
  tags:
  - TEST
  - cbioportal
  - V3
  description: Annotate VCF files using Genome Nexus Annotation Pipeline
  entrypoint: workflows/vcf_anno.py:vcf_anno_flow
  parameters:
    bucket: bucket name
    runner: runner name and destination path in s3
    manifest_path: path to csv file with cols for sample, md5sum and s3_url of VCF
  work_pool:
    name: ccdi-curation-16gb-prefect-3.2.14-python3.9
    work_queue_name:
    job_variables: {}
  schedules: []
  pull:
  - prefect.deployments.steps.git_clone:
      id: clone-step
      repository: https://github.com/CBIIT/ChildhoodCancerDataInitiative-cBioPortal-Workflows.git
      branch: cbio-vcf-anno
  - prefect.deployments.steps.pip_install_requirements:
      requirements_file: requirements.txt
      directory: "{{ clone-step.directory }}"
      stream_output: False
  - prefect.deployments.steps.run_shell_script:
      script: |
        apt-get update -y
        apt-get install -y wget
        rm -rf /usr/local/data/jvm /usr/local/data/maven /usr/local/data/m2repo
        wget https://github.com/adoptium/temurin21-binaries/releases/download/jdk-21.0.9+10/OpenJDK21U-jdk_x64_linux_hotspot_21.0.9_10.tar.gz
      stream_output: true